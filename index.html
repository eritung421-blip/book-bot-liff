<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxt6Dytesv6v91YAuFWkFx9b4sZhUu1HJ7tlYuQv_jla-dv1eqoVIsst9DVGl3iXtZNeQ/exec";
    let trendChart, categoryChart, bookList = [], categories = ["è‡ªæˆ‘æˆé•·", "å¿ƒç†å­¸", "æ–‡å­¸å°èªª", "å•†æ¥­ç†è²¡"];
    let currentAIThought = "";

    document.getElementById('stats-month-picker').value = new Date().toISOString().slice(0, 7);

    function showOverlay(show) { document.getElementById('global-overlay').style.display = show ? 'flex' : 'none'; }

    function switchTab(tab) {

            document.getElementById(`page-${t}`).style.display = (t === tab) ? 'block' : 'none';

        if(tab === 'add') populateCategorySelect();

    function triggerSearch(type) {

        const selectId = type === 'share' ? 'share-select-book' : 'update-select-book';

        select.innerHTML = filtered.map(b => `<option value="${b.id}">${b.title}</option>`).join('');
        if(type === 'share' && filtered.length > 0) onShareSelectionChange();
    }

    async function onShareSelectionChange() {
        const id = document.getElementById('share-select-book').value;
        if(!id) return;
        showOverlay(true);
        try {
            const res = await fetch(`${GAS_URL}?action=get_book_detail&pageId=${id}`);
            const result = await res.json();
            if (result.success) {
                const book = result.data;
                currentAIThought = book.aiSummary || "é€™æ˜¯ä¸€æœ¬å€¼å¾—æ·±åº¦æ€è€ƒçš„å¥½æ›¸ã€‚";
                document.getElementById('share-text-editor').value = book.review || "";
                const idx = bookList.findIndex(b => b.id === id);
                if(idx !== -1) bookList[idx] = book;
            }
        } catch (e) { console.error(e); }
        finally { showOverlay(false); }

    function drawCanvasCard() {
        const canvas = document.getElementById('shareCanvas');
        const ctx = canvas.getContext('2d');
        const id = document.getElementById('share-select-book').value;
        const book = bookList.find(b => b.id === id);
        const userReview = document.getElementById('share-text-editor').value;

        // æ¸²æŸ“é–‹å§‹
        ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0, 0, 1080, 1920);
        ctx.fillStyle = "#455A64"; ctx.fillRect(0, 0, 1080, 480);
        ctx.fillStyle = "#FFFFFF"; ctx.font = "bold 55px sans-serif";
        ctx.fillText("ERI'S READING LOG", 100, 250);
        ctx.font = "45px sans-serif"; ctx.textAlign = "right";
        ctx.fillText(book?.date || "", 980, 250);
        ctx.textAlign = "left";

        ctx.fillStyle = "#37474F"; ctx.font = "bold 105px sans-serif";
        ctx.fillText(book?.title || "Book Title", 100, 680);
        ctx.fillStyle = "#90A4AE"; ctx.font = "52px sans-serif";
        ctx.fillText(book?.originTitle || "", 100, 780);
        ctx.fillStyle = "#78909C"; ctx.font = "60px sans-serif";
        ctx.fillText("by " + (book?.author || "Unknown"), 100, 910);
        ctx.fillStyle = "#FFB300"; ctx.font = "75px sans-serif";
        ctx.fillText(book?.rating || "", 100, 1020);

        ctx.fillStyle = "#455A64"; ctx.font = "bold 65px sans-serif";
        ctx.fillText("My Thought...", 100, 1180);
        ctx.fillStyle = "#546E7A"; ctx.font = "italic 55px sans-serif";
        wrapText(ctx, currentAIThought, 100, 1290, 880, 85);

        // æ°£æ³¡æ¡† (è·¯å¾‘ç¹ªè£½)
        const x=100, y=1580, w=880, h=280, r=40;
        ctx.fillStyle = "#F5F7F8";
        ctx.beginPath(); ctx.moveTo(x+r, y); ctx.lineTo(x+w-r, y); ctx.quadraticCurveTo(x+w, y, x+w, y+r); ctx.lineTo(x+w, y+h-r); ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h); ctx.lineTo(x+r, y+h); ctx.quadraticCurveTo(x, y+h, x, y+h-r); ctx.lineTo(x, y+r); ctx.quadraticCurveTo(x, y, x+r, y); ctx.closePath(); ctx.fill();

        ctx.fillStyle = "#37474F"; ctx.font = "italic bold 48px sans-serif";
        ctx.fillText("Eriï¼š", 150, 1660);
        ctx.font = "45px sans-serif"; ctx.fillStyle = "#455A64";
        wrapText(ctx, userReview, 150, 1740, 780, 75);

        // é¡¯ç¤ºçµæœ
        const preview = document.getElementById('cardPreview');
        preview.src = canvas.toDataURL("image/png");
        preview.style.display = "block";
        document.getElementById('ig-btn').style.display = "block";
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
        if(!text) return;
        let words = text.split(''); let line = '';
        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n];
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                ctx.fillText(line, x, y); line = words[n]; y += lineHeight;
            } else { line = testLine; }
        }
        ctx.fillText(line, x, y);
    }

    async function loadStats() {
    const m = document.getElementById('stats-month-picker').value;
    const loader = document.getElementById('stats-loader');
    const content = document.getElementById('stats-content');
    loader.style.display = 'block'; content.style.display = 'none';
    
    try {
        const res = await fetch(`${GAS_URL}?action=get_stats_raw&month=${m}`);
        const result = await res.json();
        const d = result.data;

        document.getElementById('stat-month').innerText = d.summary.thisMonth;
        document.getElementById('stat-year').innerText = d.summary.thisYear;

        // ğŸ“ˆ è¶¨å‹¢åœ–ï¼šæ”¹ç‚ºæŠ˜ç·šåœ– (Line Chart)
        const tCtx = document.getElementById('trendChart').getContext('2d');
        if(trendChart) trendChart.destroy();
        trendChart = new Chart(tCtx, {
            type: 'line',
            data: { 
                labels: Object.keys(d.trend).sort(), 
                datasets: [{ 
                    data: Object.values(d.trend), 
                    borderColor: '#455A64', backgroundColor: 'rgba(69, 90, 100, 0.1)',
                    fill: true, tension: 0.4, pointRadius: 5, pointBackgroundColor: '#81C784' 
                }] 
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        // ğŸ“Š åˆ†é¡åˆ†ä½ˆï¼šæ”¹ç‚ºæ©«å‘é•·æ¢åœ– (æ›´é©åˆé¡¯ç¤ºæ•¸å­—)
        const cCtx = document.getElementById('categoryChart').getContext('2d');
        if(categoryChart) categoryChart.destroy();
        categoryChart = new Chart(cCtx, {
            type: 'bar',
            data: { 
                labels: Object.keys(d.categoryDist), 
                datasets: [{ 
                    data: Object.values(d.categoryDist), 
                    backgroundColor: '#81C784', borderRadius: 10 
                }] 
            },
            options: { 
                indexAxis: 'y', // ğŸ”¥ é—œéµï¼šè®Šç‚ºæ©«å‘
                responsive: true, maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false },
                    // å¦‚æœä½ æƒ³ç›´æ¥åœ¨åœ–ä¸Šé¡¯å­—ï¼Œå¯ä»¥é€é tooltip æˆ–é€™é¡é…ç½®
                },
                scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } }
            }
        });
        content.style.display = 'block';
    } catch(e) { console.error(e); }
    finally { loader.style.display = 'none'; }
}
    async function submitBulk() {
