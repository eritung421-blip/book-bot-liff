<script>
    const GAS_URL = "æ‚¨çš„GASç¶²å€";

    // é é¢åˆ‡æ›
    function switchTab(tab) {
        const pages = ['page-add', 'page-update', 'page-stats'];
        const tabs = ['tab-add', 'tab-update', 'tab-stats'];
        pages.forEach(p => document.getElementById(p).style.display = 'none');
        tabs.forEach(t => document.getElementById(t).classList.remove('active'));
        
        document.getElementById(`page-${tab}`).style.display = 'block';
        document.getElementById(`tab-${tab}`).classList.add('active');

        if(tab === 'update') loadBookList();
        if(tab === 'stats') loadStats();
    }

    // --- å¾¹åº•ä¿®å¾©ã€Œå†åŠ ä¸€æœ¬æ›¸ã€ ---
    document.getElementById('addMoreBtn').addEventListener('click', function() {
        const container = document.getElementById('book-list-container');
        const cards = container.getElementsByClassName('book-card');
        const lastCard = cards[cards.length - 1];
        const newCard = lastCard.cloneNode(true);
        
        // æ¸…ç©ºæ–°å¡ç‰‡çš„æ‰€æœ‰å€¼
        const inputs = newCard.querySelectorAll('input, textarea');
        inputs.forEach(i => i.value = '');
        const selects = newCard.querySelectorAll('select');
        selects.forEach(s => s.selectedIndex = 0);
        
        container.appendChild(newCard);
    });

    // æäº¤æ–°å¢
    document.getElementById('submitBtn').onclick = async function() {
        const cards = document.querySelectorAll('.book-card');
        const booksData = [];
        cards.forEach(card => {
            const title = card.querySelector('.field-title').value;
            if (title) {
                booksData.push({
                    title: title,
                    originTitle: card.querySelector('.field-origin-title').value,
                    author: card.querySelector('.field-author').value,
                    originAuthor: card.querySelector('.field-origin-author').value,
                    category: card.querySelector('.field-category').value,
                    status: card.querySelector('.field-status').value,
                    rating: card.querySelector('.field-rating').value,
                    review: card.querySelector('.field-review').value,
                    dateStr: new Date().toISOString().slice(0, 7)
                });
            }
        });
        if (booksData.length === 0) return alert('è«‹å¡«å¯«æ›¸å');
        document.getElementById('loading-text').style.display = 'block';
        await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'liff_submit_bulk', data: booksData }) });
        alert('å„²å­˜æˆåŠŸï¼');
        location.reload();
    };
