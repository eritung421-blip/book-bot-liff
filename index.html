<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 閱讀紀錄</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>📚 AI 閱讀紀錄</h1>
      <p class="sub">填一下就好，剩下交給 Notion + AI（你只需要負責有開始讀）。</p>
    </header>

    <form id="bookForm" class="card">
      <label class="field">
        <span>書名 <b>*</b></span>
        <input id="title" required placeholder="必填" />
      </label>

      <label class="field">
        <span>作者</span>
        <input id="author" placeholder="選填" />
      </label>

      <label class="field">
        <span>類別</span>
        <select id="category">
          <option value="未分類">未分類</option>
          <option value="商業">商業</option>
          <option value="心理">心理</option>
          <option value="行銷">行銷</option>
          <option value="小說">小說</option>
          <option value="自我成長">自我成長</option>
        </select>
      </label>

      <label class="field">
        <span>閱讀狀態</span>
        <select id="status">
          <option value="願望清單">願望清單</option>
          <option value="已購入">已購入</option>
          <option value="正在讀" selected>正在讀</option>
          <option value="完讀">完讀</option>
        </select>
      </label>

      <label class="field">
        <span>推薦指數</span>
        <select id="rating">
          <option value="0" selected>（不填）</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐⭐</option>
          <option value="3">3 ⭐⭐⭐</option>
          <option value="4">4 ⭐⭐⭐⭐</option>
          <option value="5">5 ⭐⭐⭐⭐⭐</option>
        </select>
      </label>

      <label class="field">
        <span>目前頁數</span>
        <input id="page_current" inputmode="numeric" placeholder="例如 120（選填）" />
      </label>

      <label class="field">
        <span>心得筆記</span>
        <textarea id="notes" rows="5" placeholder="想寫一句也行，AI 會幫你濃縮成金句"></textarea>
      </label>

      <button id="submitBtn" type="submit" class="btn-primary">送出</button>

      <p class="hint">送出後會「安靜存檔」到 Notion，不會吵你。</p>
    </form>
  </main>

  <!-- Success Modal -->
  <div id="success" class="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="check">✓</div>
      <div class="title">已成功存到 Notion</div>
      <div class="desc">你剛剛又比昨天更接近「那個很會讀書的人」了。</div>
      <div class="btn-row">
        <button id="againBtn" type="button" class="btn-secondary">再記錄一本</button>
        <button id="closeBtn" type="button" class="btn-primary">關閉</button>
      </div>
      <a id="notionLink" class="link" target="_blank" rel="noreferrer" style="display:none;">查看 Notion 頁面</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
