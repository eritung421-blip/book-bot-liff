                <div class="flex-item"><label>ğŸ¨ åˆ†é¡</label><select id="add-category-select"></select></div>
                <div class="flex-item"><label>â­ è©•åˆ†</label><select id="add-rating">
                    <option value="å°šæœªè©•åˆ†">å°šæœªè©•åˆ†</option>
                    <option value="â­â­â­â­â­">5æ˜Ÿ</option><option value="â­â­â­â­">4æ˜Ÿ</option>
                    <option value="â­â­â­">3æ˜Ÿ</option><option value="â­â­">2æ˜Ÿ</option><option value="â­">1æ˜Ÿ</option>

        <input type="month" id="stats-month-picker" onchange="loadStats()" style="margin-bottom: 25px;">
        <div id="stats-content">

                <div><p>æœˆè®€é‡</p><h2 id="stat-month" style="font-size: 2.5rem; margin:0; color:var(--primary);">0</h2></div>
                <div><p>å¹´ç´¯è¨ˆ</p><h2 id="stat-year" style="font-size: 2.5rem; margin:0; color:var(--primary);">0</h2></div>

<script>
    const GAS_URL = "ä½ çš„_GAS_éƒ¨ç½²_ç¶²å€"; 
    let trendChart, categoryChart, bookList = [], categories = ["è‡ªæˆ‘æˆé•·", "å¿ƒç†å­¸", "æ–‡å­¸å°èªª", "å•†æ¥­ç†è²¡"];
    let currentAIThought = "";

    document.getElementById('stats-month-picker').value = new Date().toISOString().slice(0, 7);

    function showOverlay(show) { document.getElementById('global-overlay').style.display = show ? 'flex' : 'none'; }

    function switchTab(tab) {
        ['add', 'update', 'stats', 'share', 'manage'].forEach(t => {
            const el = document.getElementById(`page-${t}`);
            if(el) el.style.display = (t === tab) ? 'block' : 'none';
        });
        if(tab === 'stats') setTimeout(loadStats, 600);
        if(tab === 'share') fetchBooks();
        if(tab === 'add') populateCategorySelect();
    }

    // æœå°‹é‚è¼¯ï¼šæŒ‰ä¸‹æŒ‰éˆ•æ‰éæ¿¾
    function triggerSearch(type) {
        const filter = document.getElementById(`${type}-search-input`).value.toLowerCase();
        const select = document.getElementById(`${type}-select-book`);
        const filtered = bookList.filter(b => b.title.toLowerCase().includes(filter));
        select.innerHTML = filtered.map(b => `<option value="${b.id}">${b.title}</option>`).join('');
        if(type === 'share' && filtered.length > 0) onShareSelectionChange();
    }

    // æ·±åº¦æŒ–æ˜ï¼šæŠ“å–å…§é å¿ƒå¾—
    async function onShareSelectionChange() {
        const id = document.getElementById('share-select-book').value;
        if(!id) return;
        showOverlay(true);
        try {
            const res = await fetch(`${GAS_URL}?action=get_book_detail&pageId=${id}`);
            const result = await res.json();
            if (result.success) {
                const book = result.data;
                currentAIThought = book.aiSummary || "Reading is a conversation with the best minds.";
                document.getElementById('share-text-editor').value = book.review || "";
                const idx = bookList.findIndex(b => b.id === id);
                if(idx !== -1) bookList[idx] = book;
            }
        } catch (e) { console.error(e); }
        finally { showOverlay(false); }
    }

    // ç©©å®šç¹ªåœ–ï¼šä½¿ç”¨è·¯å¾‘ç¹ªè£½åœ“è§’
    function drawCanvasCard() {
        const canvas = document.getElementById('shareCanvas');
        const ctx = canvas.getContext('2d');
        const id = document.getElementById('share-select-book').value;
        const book = bookList.find(b => b.id === id);
        const userReview = document.getElementById('share-text-editor').value;

        ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0, 0, 1080, 1920);
        ctx.fillStyle = "#455A64"; ctx.fillRect(0, 0, 1080, 480);
        ctx.fillStyle = "#FFFFFF"; ctx.font = "bold 55px sans-serif";
        ctx.fillText("ERI'S READING LOG", 100, 250);
        ctx.font = "45px sans-serif"; ctx.textAlign = "right";
        ctx.fillText(book?.date || "", 980, 250); ctx.textAlign = "left";

        ctx.fillStyle = "#37474F"; ctx.font = "bold 100px sans-serif";
        ctx.fillText(book?.title || "Book Title", 100, 680);
        ctx.fillStyle = "#FFB300"; ctx.font = "75px sans-serif";
        ctx.fillText(book?.rating || "", 100, 1000);

        ctx.fillStyle = "#455A64"; ctx.font = "bold 65px sans-serif";
        ctx.fillText("My Thought...", 100, 1180);
        ctx.fillStyle = "#546E7A"; ctx.font = "italic 52px sans-serif";
        wrapText(ctx, currentAIThought, 100, 1290, 880, 85);

        // Eri æ°£æ³¡
        const x=100, y=1550, w=880, h=300, r=40;
        ctx.fillStyle = "#F5F7F8";
        ctx.beginPath(); ctx.moveTo(x+r, y); ctx.lineTo(x+w-r, y); ctx.quadraticCurveTo(x+w, y, x+w, y+r); ctx.lineTo(x+w, y+h-r); ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h); ctx.lineTo(x+r, y+h); ctx.quadraticCurveTo(x, y+h, x, y+h-r); ctx.lineTo(x, y+r); ctx.quadraticCurveTo(x, y, x+r, y); ctx.closePath(); ctx.fill();

        ctx.fillStyle = "#37474F"; ctx.font = "italic bold 48px sans-serif";
        ctx.fillText("Eriï¼š", 150, 1630);
        ctx.font = "45px sans-serif"; ctx.fillStyle = "#455A64";
        wrapText(ctx, userReview, 150, 1710, 780, 75);

        document.getElementById('cardPreview').src = canvas.toDataURL("image/png");
        document.getElementById('cardPreview').style.display = "block";
        document.getElementById('ig-btn').style.display = "block";
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
        if(!text) return;
        let words = text.split(''); let line = '';
        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n];
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                ctx.fillText(line, x, y); line = words[n]; y += lineHeight;
            } else { line = testLine; }
        }
        ctx.fillText(line, x, y);
    }

    // ä¿®å¾©åœ–è¡¨ï¼šå‚³éæœˆä»½åƒæ•¸
    async function loadStats() {
        const m = document.getElementById('stats-month-picker').value;
        showOverlay(true);
        try {
            const res = await fetch(`${GAS_URL}?action=get_stats_raw&month=${m}`);
            const json = await res.json();
            const d = json.data;
            document.getElementById('stat-month').innerText = d.summary.thisMonth;
            document.getElementById('stat-year').innerText = d.summary.thisYear;

            const tCtx = document.getElementById('trendChart').getContext('2d');
            if(trendChart) trendChart.destroy();
            trendChart = new Chart(tCtx, {
                type: 'line',
                data: { labels: Object.keys(d.trend).sort(), datasets: [{ label: 'é–±è®€é‡', data: Object.values(d.trend), borderColor: '#455A64', tension: 0.4, fill: true, backgroundColor: 'rgba(69,90,100,0.1)' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            const cCtx = document.getElementById('categoryChart').getContext('2d');
            if(categoryChart) categoryChart.destroy();
            categoryChart = new Chart(cCtx, {
                type: 'bar',
                data: { labels: Object.keys(d.categoryDist), datasets: [{ data: Object.values(d.categoryDist), backgroundColor: '#81C784' }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        } catch(e) { console.error(e); }
        finally { showOverlay(false); }
    }

    async function fetchBooks() {
        const res = await fetch(GAS_URL + "?action=get_book_list");
        const json = await res.json();
        bookList = json.data;
        const options = bookList.map(b => `<option value="${b.id}">${b.title}</option>`).join('');
        document.getElementById('share-select-book').innerHTML = options;
    }

    async function submitBulk() {
        const payload = [{
            title: document.getElementById('add-title').value,
            originTitle: document.getElementById('add-origin-title').value,
            author: document.getElementById('add-author').value,
            originAuthor: document.getElementById('add-origin-author').value,
            category: document.getElementById('add-category-select').value,
            rating: document.getElementById('add-rating').value,
            status: "é–±è®€å®Œç•¢â˜‘ï¸",
            review: document.getElementById('add-review').value,
            dateStr: new Date().toISOString().slice(0, 7)
        }];
        if(!payload[0].title) return alert("è«‹è¼¸å…¥æ›¸å");
        showOverlay(true);
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'liff_submit_bulk', data: payload }) });
        showOverlay(false);
        location.reload();
    }

    function populateCategorySelect() { 
        document.getElementById('add-category-select').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join(''); 
    }

    liff.init({ liffId: "ä½ çš„_LIFF_ID" });
</script>
